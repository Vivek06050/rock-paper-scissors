<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="./i1.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="game">
        <div class="c">
            <div>Computer Score - </div>
            <div class="cscore"></div>
        </div>
        <div class="com">Computer V/S Player</div>
        <div class="pl">
            <div>Player Score - </div>
            <div class="pscore"></div>
        </div>
    </div>
    <div class="box">
        <div class="left">
        <img src="rock.png" class="rock rock3">
        <img src="paper.png" class="paper paper3">
        <img src="scissors.png" class="scissors scissors3">
        </div>
        <div class="right">
            <img src="rock.png" class="rock2">
            <img src="paper.png" class="paper2">
            <img src="scissors.png" class="scissors2">
            </div>
            <img src="./table.png" class="table">

    </div>
    <div class="btn">
        <button ><img src="rock.png" class="rock1"></button>
        <button><img src="paper.png" class="paper1"></button>
        <button><img src="scissors.png" class="scissors1"></button>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
